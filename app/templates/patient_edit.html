{% extends "base.html" %}

{% block title %}Edit Patient - Clinic Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-white">
                <h3 class="mb-0">
                    <i class="bi bi-pencil"></i> Edit Patient
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('patient_edit', patient_id=patient.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="bi bi-person"></i> Full Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ patient.name }}" required>
                        <div class="form-text">Minimum 2 characters</div>
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">
                            <i class="bi bi-calendar"></i> Age <span class="text-danger">*</span>
                        </label>
                        <input type="number" class="form-control" id="age" name="age" 
                               value="{{ patient.age }}" min="0" max="150" required>
                        <div class="form-text">Must be a number between 0 and 150</div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">
                            <i class="bi bi-telephone"></i> Phone Number <span class="text-danger">*</span>
                        </label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               value="{{ patient.phone }}" required>
                        <div class="form-text">Enter phone number (digits only, 7-15 characters)</div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">
                            <i class="bi bi-sticky"></i> Notes
                        </label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ patient.notes if patient.notes else '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('list_patients') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
